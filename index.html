<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Snake</title>
    <link rel="stylesheet" href="static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <noscript>
        Site Requires javascript! Please Enable!
    </noscript>
    <canvas id="canvas" width="448" height="448">Error: Browser Unsupported</canvas>
    <div id="menu">
      <div id="gamemode">
        <input type="button" id="btn-single" value="Single Player" />
        <input type="button" id="btn-multi" value="Multi Player" />
      </div>
      <div id="common-settings">
        <input type="checkbox" id="speed-up" /> Speed up on Return <br />
        <input type="number" id='tps' min="1" max="1000" value="10" step='1'/> Ticks per second
      </div>
    </div>
  </body>
</html>
